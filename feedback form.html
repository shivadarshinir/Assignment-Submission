<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css2.css">
</head>
<header>
    <h2>Create a survey form</h2>
</header>
<body>
  <div class="survey-form-container">
    <form id="surveyForm" class="survey-form" action="#" onsubmit="return false;">
      <div class="input-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <br>

      <div class="input-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <br>

      <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <br>
      <div class="input-group">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select a country</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="canada">India</option>
          <option value="canada">Afganisthan</option>
          <option value="uk">UK</option>
          <!-- Add more options here -->
        </select>
      </div>
      <br>
      <div class="input-group">
        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <br>

      <div class="input-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
      </div>
      <br>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <br>

      <div class="input-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>
      <br>

      <div class="buttons">
        <button id="submit" onclick="submitForm()">Submit</button>
        <button id="reset" onclick="resetForm()">Reset</button>
      </div>
    </form>
    <br>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Submitted Data:</h3>
        <div id="popup-data"></div>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
